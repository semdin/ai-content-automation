services:
  postgres:
    image: postgres:18.1
    container_name: ai-content-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ai_content_user
      POSTGRES_PASSWORD: ai_content_pass_2026
      POSTGRES_DB: ai_content_automation
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ai_content_user -d ai_content_automation" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
